    <script>
      let hsdPrice = 0;
      let msPrice = 0;

      function calMS() {
        const startMS = document.querySelector(".start_ms");
        let startms = Number(startMS.value);
        const endMS = document.querySelector(".end_ms");
        let endms = Number(endMS.value);
        const add = endms - startms;
        const mstest = document.querySelector(".testing_ms");
        let msTestValue = Number(mstest.value);
        const totMSliter = add - msTestValue;
        document.querySelector(".liters_ms").innerHTML = `${totMSliter}`;

        msPrice = (totMSliter * 96.25);
        document.querySelector(".expected_ms").innerHTML = `₹${msPrice}`;
      }

      let expected = 0;
      function calHSD() {
        const startHSD = document.querySelector(".start_hsd");
        let starthsd = Number(startHSD.value);
        const endHSD = document.querySelector(".end_hsd");
        let endhsd = Number(endHSD.value);
        const add2 = endhsd - starthsd;
        const hsdtest = document.querySelector(".testing_hsd");
        let hsdTestValue = Number(hsdtest.value);
        const totHSDliter = add2 - hsdTestValue;
        document.querySelector(".liters_hsd").innerHTML = `${totHSDliter}`;

        hsdPrice = (totHSDliter * 86.47);
        document.querySelector(".expected_hsd").innerHTML = `₹${hsdPrice}`;
      }
      function totAmt(){
        expected = hsdPrice + msPrice;
        document.querySelector(".expected_price").innerHTML = `₹${expected}`;
      }

      let totHandCash = 0;
      let actualPrice = 0;
      function totActualCash() {
        const phonePe = document.querySelector(".phonepe");
        let phonepe = Number(phonePe.value);
        actualPrice = totHandCash + phonepe;
        document.querySelector(".totactualprice").innerHTML = `₹${actualPrice}`;
      }

        const handCash200 = document.querySelector(".handcash_200");

        const handCash100 = document.querySelector(".handcash_100");

        const handCash20 = document.querySelector(".handcash_20");

        const handCash10 = document.querySelector(".handcash_10");

        document.querySelector(".hc_10").innerHTML = `=₹${handcash10}`;
        const handCashCoins = document.querySelector(".handcash_coins");
        let handcashCoins = Number(handCashCoins.value);
        document.querySelector(".hc_coins").innerHTML = `=₹${handcashCoins}`;
        totHandCash =
          handcash1 +
          handcash2 +

          handcash4 +
          handcash500 +

          handcash50 +
          handcash20 +

          handcashCoins;
        document.querySelector(".Tot_Handcash").innerHTML = `₹${totHandCash}`;
      }

      let finalTot = 0;
